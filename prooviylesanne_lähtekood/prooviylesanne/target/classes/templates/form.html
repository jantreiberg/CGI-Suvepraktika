<html xmlns:form="http://www.w3.org/1999/html">
<body>
<form action="#" th:action="@{/}" th:object="${dentistVisitDTO}" method="post">
    <table>
        <tr>
            <td><p th:text="#{arsti.nimi}">arsti.nimi</p></td>
            <td><input type="text" th:field="*{dentistName}"/></td>
            <td th:if="${#fields.hasErrors('dentistName')}" th:errors="*{dentistName}">Nime viga</td>
        </tr>
        <tr>
            <td><p th:text="#{visiidi.kuupaev}">visiidi.kuupaev</p></td>
            <td><input type="text" th:field="*{visitTime}"/></td>
            <td th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}">Kuup√§eva viga</td>
        </tr>
        <tr>
            <td>
                <button type="submit" th:text="#{registreeri.visiidile}"></button>
            </td>
        </tr>
    </table>
</form>

<form action="#" th:action="@{/}" th:object="${dentistVisitDTO}" method="post">
    <div class="col-lg-3" th:object="${dentistVisitDTO}">
        <select class="form-control" id="selectDentistName" name="selectDentistName">
            <option value="">Vali arsti nimi</option>
            <option th:each="i : ${visits}"
                    th:value="${i.dentistName}"
                    th:text="${i.dentistName}"></option>
        </select>
    </div>
    <div class="col-lg-3" th:object="${dentistVisitDTO}">
        <select class="form-control" id="selectDentistTime" name="selectDentistTime">
            <option value="">Vali visiidi aeg</option>
            <option th:each="i : ${visits}"
                    th:value="${i.visitTime}"
                    th:text="${i.visitTime}"></option>
        </select>
    </div>
    <button type="submit" th:text="#{registreeri.visiidile}"></button>
</form>
</body>
</html>
